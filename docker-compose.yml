services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sage_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sage_password}
      POSTGRES_DB: ${POSTGRES_DB:-sage_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/reports:/app/data/reports:ro
    ports:
      - "5432:5432"
    networks:
      - sage_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sage_user} -d ${POSTGRES_DB:-sage_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: sage_chromadb
    restart: unless-stopped
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    networks:
      - sage_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sage_backend
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sage_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sage_password}
      - POSTGRES_DB=${POSTGRES_DB:-sage_db}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - sage_network
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sage_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - sage_network
    depends_on:
      - backend
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sage_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/static:/usr/share/nginx/html/static:ro
      - ./SAGE_logo.jpg:/usr/share/nginx/html/logo.jpg:ro
    networks:
      - sage_network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Scraper Service
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: sage_scraper
    restart: "no"
    environment:
      - DISPLAY=:99
    volumes:
      - ./scraper:/app
      - ./data:/app/data
    networks:
      - sage_network
    depends_on:
      - backend
    profiles:
      - scraper

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sage_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - sage_network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  sage_network:
    driver: bridge
    name: sage_network

volumes:
  postgres_data:
    name: sage_postgres_data
  chroma_data:
    name: sage_chroma_data
  pgadmin_data:
    name: sage_pgadmin_data
