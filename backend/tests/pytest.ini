[pytest]
# Pytest configuration for SAGE backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for service interactions
    slow: Tests that take longer to run
    external: Tests that require external services (API, DB)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
